version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8001:8001"
    environment:
      - MYSQL_DATABASE=kanban
      - MYSQL_USER=kanban_user
      - MYSQL_PASSWORD=kanban_pass
      - MYSQL_HOST=db
      - MYSQL_PORT=3307
    depends_on:
      - db
    volumes:
      - ./backend:/app
    restart: always

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: always

  db:
    image: mysql:8.0
    environment:
      - MYSQL_DATABASE=kanban
      - MYSQL_USER=kanban_user
      - MYSQL_PASSWORD=kanban_pass
      - MYSQL_ROOT_PASSWORD=root_pass
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3307"
    restart: always
    command: --default-authentication-plugin=mysql_native_password --port=3307

volumes:
  db_data:
